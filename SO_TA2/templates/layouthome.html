<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remind Me</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'css/main.css')}}"
    />
    <script
      src="https://kit.fontawesome.com/acb97cbc1a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{{url_for('home')}}"" id="brand-principal">
            <img
              id="img-upc"
              src="{{url_for('static', filename='img/logoupc.png')}}"
              alt="RemindMe Logo"
            />
            RemindMe
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            {% block navbar %} {% endblock %}
          </div>
        </div>
      </nav>
    </header>
    {% block content %} {% endblock %}
    <footer class="container p-4 rounded">
      <div class="d-lg-flex justify-content-between">
        <div>
          <a href="https://www.upc.edu.pe" target="_blank" class="mt-5" >
            <img
              id="img-upc"
              src="{{url_for('static', filename='img/logoupc.png')}}"
              alt="UPC Logo"
            />
          </a>
        </div>
        <div class="copyright">
          <p>
            Developed and maintained by: 
            <ul class="list-unstyled">
              <li>
                <a href="#" class="text-decoration-none">Eduardo Elias Puglisevich Vergara</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none">Samuel Esteban Cano Chocce</a>
              </li>
              <li>
                <a href="#" class="text-decoration-none">Nicolas Miguel Guerrero Icochea</a>
              </li>
          </p>
        </div>
        <div>
          <ul class="d-flex gap-3 list-unstyled">
            <li>
              <a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-instagram fa-2xl"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script type="text/javascript">
      function mostrarPassword(x){
              var cambio = document.getElementById(x);
              if(cambio.type == "password"){
                  cambio.type = "text";
                  $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
              }else{
                  cambio.type = "password";
                  $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
              }
       } 
    </script>
  </body>
</html>
